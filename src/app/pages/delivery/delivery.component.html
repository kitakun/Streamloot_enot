<div class="delivery">

    <script id="ISDEKscript" type="text/javascript" async src="https://www.cdek.ru/website/edostavka/template/js/widjet.js"></script>

    <div class="content-center fixed-panel tab-panel">
        <div class="content row">
            <div class="ncol right">
                <button type="button" class="btn" [class.active]="panel == 0" (click)="turnOrderPanel()">Статус заказа</button>
            </div>
            <div class="ncol">
                <button type="button" class="btn" [class.active]="panel == 1" (click)="turnDeliveryPanel()">Доставка</button>
            </div>
        </div>
    </div>

    <div class="delivery-panel" [hidden]="panel == 0">

        <div class="gray-panel text-center cart-font">
            <p>Доставка производится компанией CDEK</p>
            <p>Ниже приведен калькулятор для подсчета стоимости доставки</p>
        </div>

        <div class="panel" style="
            border-image-slice: 70;
            border-image-width: 70px;
            border-image-outset: 2;">
            <div class="filter-input">
                <span class="cart-font">Введите город: </span>
                <input type="text" [(ngModel)]="cityFilter" (ngModelChange)="filterCities()" class="input-field"
                    placeholder="Город">
            </div>

            <div class="cart-font">
                <table>
                    <thead>
                        <tr>
                            <th>Город</th>
                            <th>Минимальная стоимость</th>
                            <th>Срок раб. дни</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let city of cities; let i = index">
                            <td>{{city.CityName}}</td>
                            <td>{{city.MinPrice}}</td>
                            <td>{{city.DeliveryDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div id="forpvz" style="width:100%; height:600px;"></div>

    </div>

    <div class="order-track-panel" [hidden]="panel == 1">
        <track-order></track-order>
    </div>

</div>
